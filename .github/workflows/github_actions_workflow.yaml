name: SonarQube Analysis

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  sonarqube:
    name: SonarQube Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        working-directory: ./back-end
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests with coverage
        run: |
          cd back-end
          pytest tests/ --cov=. --cov-report=xml --cov-report=term -v
          # Move coverage file to root with proper name
          mv coverage.xml ../coverage-backend.xml
        continue-on-error: true

      - name: Fix backend coverage report paths
        run: |
          python3 << 'EOF'
          import xml.etree.ElementTree as ET
          import os

          tree = ET.parse('coverage-backend.xml')
          root = tree.getroot()

          # Remove the absolute source path - let SonarQube use relative paths
          for source in root.findall('.//source'):
              source.text = '.'

          # Ensure all filename paths are relative to project root with back-end/ prefix
          for cls in root.findall('.//class'):
              filename = cls.get('filename')
              if filename:
                  # Remove any leading slashes or absolute paths
                  filename = filename.lstrip('/')
                  # Ensure it starts with back-end/
                  if not filename.startswith('back-end/'):
                      cls.set('filename', f'back-end/{filename}')

          tree.write('coverage-backend.xml', encoding='utf-8', xml_declaration=True)
          print("✓ Fixed coverage paths")

          # Debug: print coverage statistics and sample paths
          print(f"✓ Line coverage: {root.get('line-rate')}")
          print(f"✓ Total lines: {root.get('lines-valid')}")
          print(f"✓ Covered lines: {root.get('lines-covered')}")

          # Print sample file paths
          print("\n✓ Sample file paths in coverage report:")
          for i, cls in enumerate(root.findall('.//class')[:5]):
              print(f"  - {cls.get('filename')}")
          EOF

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./front-end/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./front-end
        run: npm ci

      - name: Run frontend linting
        working-directory: ./front-end
        run: npm run lint
        continue-on-error: true

      - name: Run frontend tests with coverage
        working-directory: ./front-end
        run: npm run test:coverage
        continue-on-error: true

      - name: Verify coverage files exist
        run: |
          echo "✓ Checking for coverage files..."
          if [ -f "coverage-backend.xml" ]; then
            echo "✓ Backend coverage file exists ($(wc -l < coverage-backend.xml) lines)"
            echo "  Path: coverage-backend.xml"
          else
            echo "✗ Backend coverage file NOT FOUND"
            exit 1
          fi

          if [ -f "front-end/coverage/lcov.info" ]; then
            echo "✓ Frontend coverage file exists ($(wc -l < front-end/coverage/lcov.info) lines)"
            echo "  Path: front-end/coverage/lcov.info"
          else
            echo "✗ Frontend coverage file NOT FOUND"
            exit 1
          fi

          echo ""
          echo "✓ All coverage files ready for SonarQube"

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: SonarQube Quality Gate check
        id: sonarqube-quality-gate-check
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        continue-on-error: true
