# SonarQube Project Configuration

# Project identification
sonar.projectKey=slinkiedinky_scrummy-spm-G4T6
sonar.organization=slinkiedinky

# Project metadata
sonar.projectName=Scrummy SPM G4T6
sonar.projectVersion=1.0

# Source code directories (excluding tests)
sonar.sources=back-end,front-end/src

# Test directories
sonar.tests=back-end/tests,front-end/src/__tests__,front-end/src/components/__tests__,front-end/src/components/ui/__tests__,front-end/src/app/projects/__tests__,front-end/src/app/projects/[id]/__tests__

# Exclusions (exclude test files and generated reports from sources)
sonar.exclusions=**/node_modules/**,**/.venv/**,**/__pycache__/**,**/dist/**,**/build/**,**/*.test.js,**/*.test.jsx,**/*.test.ts,**/*.test.tsx,**/*.spec.js,**/*.spec.jsx,front-end/.next/**,front-end/.swc/**,back-end/tests/**,**/__tests__/**,**/test_*.py,front-end/jest.config.js,front-end/jest.setup.js,**/coverage/**,**/htmlcov/**,**/*.html,**/*.css,scripts/**/*.sh,**/lcov-report/**

# Python specific settings
sonar.python.version=3.11
sonar.python.coverage.reportPaths=back-end/coverage.xml

# JavaScript/TypeScript specific settings
sonar.javascript.lcov.reportPaths=front-end/coverage/lcov.info

# Coverage exclusions (files to exclude from coverage calculation)
sonar.coverage.exclusions=**/tests/**,**/__tests__/**,**/test_*.py,**/*.test.js,**/*.test.jsx,**/*.test.ts,**/*.test.tsx,**/jest.config.js,**/jest.setup.js

# Global exclusions (never analyze these files)
sonar.global.exclusions=**/coverage/**,**/htmlcov/**,**/lcov-report/**,**/*.html,**/*.css,*.xml,*.json,run-*.sh,*.sh,**/package-lock.json

# Language specific file suffixes
sonar.lang.patterns.py=**/*.py
sonar.lang.patterns.js=**/*.js,**/*.jsx
sonar.lang.patterns.ts=**/*.ts,**/*.tsx

# Source encoding
sonar.sourceEncoding=UTF-8
